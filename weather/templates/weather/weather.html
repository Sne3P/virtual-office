{% extends "base.html" %}
{% load static %}
{% block title %}Météo{% endblock %}
{% block content %}
<div class="weather-container">
    <h2>Météo</h2>
    <form id="city-search-form" class="weather-form">
        <input type="text" id="city-input" placeholder="Entrez une ville" required class="input-city">
        <button type="submit" class="btn-search">Rechercher</button>
    </form>
    <div id="weather-display">
        <div id="weather-city">Lille</div>
        <div id="weather-temp">-- °C</div>
        <div id="weather-desc">--</div>
    </div>
</div>
<link rel="stylesheet" href="{% static 'css/weather.css' %}">
<script src="{% static 'js/weather.js' %}"></script>
{% endblock %}
