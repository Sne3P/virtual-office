{% extends "base.html" %}
{% load static %}

{% block title %}Connexion - Virtual Office{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #fce4ec; /* Rose pastel */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .login-box {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
        transition: 0.3s;
    }

    .login-box:hover {
        transform: scale(1.02);
    }

    h2 {
        color: #d81b60; /* Rose fonc√© */
        font-size: 24px;
        margin-bottom: 20px;
    }

    form p {
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 2px solid #f8bbd0; /* Rose clair */
        border-radius: 10px;
        font-size: 16px;
        outline: none;
    }

    input:focus {
        border-color: #d81b60;
    }

    .btn {
        background-color: #d81b60;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #c2185b;
    }

    p {
        margin-top: 15px;
    }

    a {
        color: #d81b60;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h2>Connexion</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <p>Pas encore de compte ? <a href="{% url 'register' %}">S'inscrire</a></p>
    </div>
</div>

{% endblock %}
